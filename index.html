<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расширенная аналитика производства</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Расширенная аналитика производства</h1>
        
        <div class="controls">
            <input type="file" id="csvUpload" accept=".csv">
            <button id="loadBtn">Загрузить данные</button>
            <button id="pdfBtn">Экспорт в PDF</button>
            <p id="fileName">Файл не выбран</p>
        </div>
        
        <div class="tabs">
            <button class="tab-btn active" data-tab="monthly">Месячные данные</button>
            <button class="tab-btn" data-tab="quarterly">Квартальные отчёты</button>
            <button class="tab-btn" data-tab="annual">Годовые отчёты</button>
        </div>
        
        <div id="monthly" class="tab-content active">
            <div class="chart-section">
                <h2>Аналитика по цехам</h2>
                <div class="chart-container" id="workshopCharts"></div>
            </div>
        </div>
        
        <div id="quarterly" class="tab-content">
            <div class="report-container" id="quarterlyReports"></div>
        </div>
        
        <div id="annual" class="tab-content">
            <div class="report-container" id="annualReports"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

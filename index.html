<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расширенная аналитика производства</title>
    <link rel="stylesheet" href="style.css">
<!-- Проверьте, что пути совпадают с структурой папок -->
<link rel="stylesheet" href="style.css">  <!-- Файл в той же папке -->
<script src="script.js"></script>         <!-- Файл в той же папке -->


    
</head>
<body>
    <div class="dashboard">
        <h1>Аналитика производства</h1>
        <div class="charts">
            <div class="chart-container">
                <canvas id="productionChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="efficiencyChart"></canvas>
            </div>
        </div>
        <div class="stats">
            <div class="stat-card">
                <h3>Общий выпуск</h3>
                <p id="totalOutput">0</p>
            </div>
            <div class="stat-card">
                <h3>Эффективность</h3>
                <p id="efficiency">0%</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
